<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Assignment</title>
    <link rel="stylesheet" href="/Assignment1.css">
</head>
</head>
<body>
    <div class="Flatland">
        <!-- Title Section -->
        <div class="Midland">
            <h1 class="Heading">Registration</h1> 
        </div>
            <div class="Mainland">
                <!--  Form Section-->
                <form action="--">
                    <div class="user-details">
                           <!-- Input for Full Name -->
                        <div class="name-box">
                             <span class="details" style="padding-right: 14px;">Full Name </span>
                             <input type="Text" placeholder="Enter Your Name" required style="padding-left: 10px;">
                        </div>
                           <!-- Input User Name -->
                        <div class="username-box">
                             <span class="details" style="padding-right: 70px; font: bold;">User Name </span>
                             <input type="Text" placeholder="Enter Your Username" required style="padding-left: 10px;">
                        </div>
                           <!-- Input Email -->
                        <div class="mail-box">
                             <span class="details" style="padding-right: 46px; font: bold;">Email </span>
                             <input type="email" placeholder="Enter Your E-mail" required style="padding-left: 10px;" >
                        </div>
                           <!-- Input Phone Number -->
                        <div class="phone-box">
                             <span class="details" style="padding-right: 45px; font: bold;">Phone Number </span>
                             <input type="number" placeholder="Enter Your Phone Number" required style="padding-left: 10px;">
                        </div>
                           <!-- Input Password -->
                        <div class="password-box">
                             <span class="details" style="padding-right: 15px; font: bold;">Password </span>
                             <input type="password" placeholder="Enter Your Password" required style="padding-left: 10px;">
                        </div>
                           <!-- Input Confirm Password -->
                        <div class="Confirm">
                             <span class="details" style="padding-right:24px; font: bold;">Confirm Password </span>
                             <input type="password" placeholder="Confirm Your Password" required style="padding-left: 10px;">
                        </div>
                    </div>
                    <!-- Radio Buttons Uses For Gender Chose -->
                    <div class="Gender" style="">
                         <label class="Tick">Gender</label></br>
                         <input type="radio"/> Male  <input type="radio"/> Female  <input type="radio"/> Other

                    </div>
                    <!-- Buttons Uses For Action -->
                    <!-- Submit button -->
            <div class="button">
              <input type="submit" style="background: rgba(244, 90, 103, 0.982);" value="Cancel">
              <input type="submit" value="Submit">
           </div>
            
                </form>

            </div>

    </div>


</body>
</html>
